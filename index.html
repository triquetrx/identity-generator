<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="icon" href="https://img.icons8.com/office/16/000000/change-user-male--v1.png" type="image"/>
        <link href="bootstrap.min.css.map" rel="stylesheet" id="bootstrap-css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css"></script>
        <script src="bootstrap.min.css.map"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="bootstrap.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <link rel="stylesheet" href="style.css">
        <title>Identity Generator</title>
    </head>
    <body>
        <div class="container h-100" id="app">
            <div class="d-flex justify-content-center h-100">
                <div class="user-card">
                    <div class="d-flex justify-content-center h-100">
                            <div class="user-photo">
                            <img v-bind:src="picture" class="brand_logo" :alt="`${firstName} ${lastName}` " />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <div class="d-flex justify-content-center">
                                <h2>{{firstName}} {{lastName}}</h2>
                            </div>
                            <div class="d-flex justify-content-center">
                                {{email}}
                            </div>
                            <div class="d-flex justify-content-center">
                                {{phone}}
                            </div>
                        
                            <div class="desc">
                                <i class="fas fa-road"></i>
                                Street: {{street}}
                                <br>
                                <i class="fas fa-building"></i>
                                City: {{city}}
                                <br>
                                <i class="fas fa-address-card"></i>
                                State: {{state}}
                                <br>
                                <i class="fas fa-envelope"></i>
                                Post-Code: {{pincode}}
                                <br>
                                <div class="group-append">  
                                    <div class=userid>
                                        <i class="fas fa-user"></i>
                                        UserID: {{userid}}
                                    </div>
                                </div>
                                <div class=group-append>
                                    <vue-password size="12" auto="true" characters="a-z,A-Z,0-9,#">
                                        <i class="fas fa-key"></i>
                                        Password: {{password}}
                                    </vue-password>
                                </div>
                            </div>
                        </form>
                </div>
                    <button name="button" class="btn login_btn" v-on:click="getUser()">Generate User</button>
                </div>
            </div>
        </div>
    </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="randomuser.js"></script>
    </body>
</html>
